    <style>

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            display: flex;

            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .btn-run {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .btn-clear {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-value.total { color: #ffd700; }
        .stat-value.passed { color: #4ade80; }
        .stat-value.failed { color: #f87171; }
        .stat-value.running { color: #fbbf24; }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .test-results {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            min-height: 400px;
        }

        .scenario {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .scenario-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .test-step {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .test-step.pending {
            background: rgba(156, 163, 175, 0.3);
        }

        .test-step.running {
            background: rgba(251, 191, 36, 0.3);
            animation: pulse 1s infinite;
        }

        .test-step.passed {
            background: rgba(74, 222, 128, 0.3);
        }

        .test-step.failed {
            background: rgba(248, 113, 113, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .test-icon {
            font-size: 1.5rem;
            min-width: 30px;
        }

        .test-text {
            flex: 1;
        }

        .error-msg {
            background: rgba(220, 38, 38, 0.2);
            border-left: 4px solid #f87171;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: monospace;
        }

        #testFrame {
            display: none;
        }

        .summary {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 30px;
            display: none;
        }

        .summary.success {
            border: 3px solid #4ade80;
        }

        .summary.failure {
            border: 3px solid #f87171;
        }
    </style>
</head>
<body>
<div class="container">

        <button class="btn btn-stop" onclick="stopTests()" disabled id="stopBtn">â¸ ì¤‘ì§€</button>

            <div class="stat-label">í†µê³¼</div>
        </div>

            <div class="stat-label">ì‹¤íŒ¨</div>

        <div class="stat-card">

    <div class="test-results" id="testResults"></div>

</div>

<!-- â­ E2E í…ŒìŠ¤íŠ¸: test/ í´ë”ì—ì„œ ì‹¤í–‰í•˜ë¯€ë¡œ ../index.html -->
<iframe id="testFrame" src="../index.html"></iframe>

<script>
    let testFrame;
    let testDoc;
    let testWin;
    let isRunning = false;
    let shouldStop = false;
    let startTime = 0;
    let totalTests = 0;
    let passedTests = 0;
    let failedTests = 0;

    // í—¬í¼ í•¨ìˆ˜
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function updateStats() {
        document.getElementById('totalTests').textContent = totalTests;
        document.getElementById('passedTests').textContent = passedTests;
        document.getElementById('failedTests').textContent = failedTests;

        const duration = ((Date.now() - startTime) / 1000).toFixed(1);
        document.getElementById('duration').textContent = duration + 's';

        const progress = totalTests > 0 ? Math.round((passedTests + failedTests) / totalTests * 100) : 0;
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('progressBar').textContent = progress + '%';
    }

    function createScenario(title) {
        const scenario = document.createElement('div');
        scenario.className = 'scenario';
        scenario.innerHTML = `<div class="scenario-title">${title}</div>`;
        document.getElementById('testResults').appendChild(scenario);
        return scenario;
    }

    function createStep(scenario, text) {
        totalTests++;
        const step = document.createElement('div');
        step.className = 'test-step pending';
        step.innerHTML = `
                <span class="test-icon">â³</span>
                <span class="test-text">${text}</span>
            `;
        scenario.appendChild(step);
        return step;
    }

    async function runStep(step, fn) {
        if (shouldStop) throw new Error('ì‚¬ìš©ìê°€ ì¤‘ì§€í•¨');

        step.className = 'test-step running';
        step.querySelector('.test-icon').textContent = 'ğŸ”„';

        try {
            await fn();
            step.className = 'test-step passed';
            step.querySelector('.test-icon').textContent = 'âœ…';
            passedTests++;
            updateStats();
        } catch (error) {
            step.className = 'test-step failed';
            step.querySelector('.test-icon').textContent = 'âŒ';
            step.innerHTML += `<div class="error-msg">${error.message}</div>`;
            failedTests++;
            updateStats();
            throw error;
        }
    }

    function clearResults() {
        document.getElementById('testResults').innerHTML = '';
        document.getElementById('summary').style.display = 'none';
        totalTests = 0;
        passedTests = 0;
        failedTests = 0;
        updateStats();
    }

    function stopTests() {
        shouldStop = true;
        document.getElementById('stopBtn').disabled = true;
    }

    async function loadApp() {
        testFrame = document.getElementById('testFrame');

        return new Promise((resolve, reject) => {
            if (testFrame.contentDocument.readyState === 'complete') {
                testWin = testFrame.contentWindow;
                testDoc = testFrame.contentDocument;
                setTimeout(resolve, 500);
            } else {
                testFrame.onload = () => {
                    testWin = testFrame.contentWindow;
                    testDoc = testFrame.contentDocument;
                    setTimeout(resolve, 500);
                };
            }
        });
    }

    // ========================================
    // ì‹œë‚˜ë¦¬ì˜¤ 1: ìºë¦­í„° ìƒì„± ì „ì²´ í”Œë¡œìš°
    // ========================================
    async function scenario1() {
        const scenario = createScenario('ì‹œë‚˜ë¦¬ì˜¤ 1: ìºë¦­í„° ìƒì„± â†’ ì €ì¥ â†’ ë³µêµ¬');

        // â­ localStorage ë¹„ìš°ë©´ ìë™ìœ¼ë¡œ 1ê°œ ìƒì„±ë˜ë¯€ë¡œ ì‚­ì œ í›„ ìƒˆë¡œ ì¶”ê°€
        const step0 = createStep(scenario, 'ìë™ ìƒì„±ëœ ìºë¦­í„° ì‚­ì œ');
        await runStep(step0, async () => {
            const existingSections = testDoc.querySelectorAll('.char-section');
            existingSections.forEach(sec => sec.remove());
            await sleep(300);
        });

        const step1 = createStep(scenario, 'ìºë¦­í„° ì¶”ê°€ ë²„íŠ¼ í´ë¦­');
        await runStep(step1, async () => {
            const btn = testDoc.querySelector('.btn-add');
            if (!btn) throw new Error('ìºë¦­í„° ì¶”ê°€ ë²„íŠ¼ ì—†ìŒ');
            btn.click();
            await sleep(500);
        });

        const step2 = createStep(scenario, 'ì§ì—… ì…ë ¥: ê·€ê²€ì‚¬');
        await runStep(step2, async () => {
            const input = testDoc.querySelector('[data-key="info_job"]');
            if (!input) throw new Error('ì§ì—… ì…ë ¥ í•„ë“œ ì—†ìŒ');
            input.value = 'ê·€ê²€ì‚¬';
            input.dispatchEvent(new Event('input', { bubbles: true }));
            await sleep(300);
        });

        const step3 = createStep(scenario, 'ì´ë¦„ ì…ë ¥: E2Eí…ŒìŠ¤íŠ¸');
        await runStep(step3, async () => {
            const input = testDoc.querySelector('[data-key="info_name"]');
            input.value = 'E2Eí…ŒìŠ¤íŠ¸';
            input.dispatchEvent(new Event('input', { bubbles: true }));
            await sleep(300);
        });

        const step4 = createStep(scenario, 'ë¬´ê¸° í¬ê·€ë„ ì„ íƒ: ì—í”½');
        await runStep(step4, async () => {
            const select = testDoc.querySelector('[data-key="ë¬´ê¸°_rarity"]');
            select.value = 'ì—í”½';
            select.dispatchEvent(new Event('change', { bubbles: true }));
            await sleep(300);
        });

        const step5 = createStep(scenario, 'ìë™ ì €ì¥ ëŒ€ê¸° (1ì´ˆ)');
        await runStep(step5, async () => {
            await sleep(1000);
        });

        const step6 = createStep(scenario, 'localStorage ì €ì¥ í™•ì¸');
        await runStep(step6, async () => {
            const saved = testWin.localStorage.getItem('dnfm_character_equipment_data');
            if (!saved) throw new Error('localStorageì— ì €ì¥ë˜ì§€ ì•ŠìŒ');

            const data = JSON.parse(saved);
            if (data[0].inputs['info_name'].val !== 'E2Eí…ŒìŠ¤íŠ¸') {
                throw new Error('ì´ë¦„ì´ ì €ì¥ë˜ì§€ ì•ŠìŒ');
            }
        });

        const step7 = createStep(scenario, 'í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨');
        await runStep(step7, async () => {
            testFrame.contentWindow.location.reload();
            await sleep(1000);
            testWin = testFrame.contentWindow;
            testDoc = testFrame.contentDocument;
        });

        const step8 = createStep(scenario, 'ë°ì´í„° ë³µêµ¬ í™•ì¸');
        await runStep(step8, async () => {
            const nameInput = testDoc.querySelector('[data-key="info_name"]');
            if (nameInput.value !== 'E2Eí…ŒìŠ¤íŠ¸') {
                throw new Error(`ì´ë¦„ ë³µêµ¬ ì‹¤íŒ¨: ${nameInput.value}`);
            }
        });
    }

    // ========================================
    // ì‹œë‚˜ë¦¬ì˜¤ 2: ìŠ¤í‚¬ë£¬ ì„¤ì •
    // ========================================
    async function scenario2() {
        const scenario = createScenario('ì‹œë‚˜ë¦¬ì˜¤ 2: ìŠ¤í‚¬ë£¬ ì„¤ì • â†’ ì €ì¥ â†’ ë³µêµ¬');

        const step1 = createStep(scenario, 'ìºë¦­í„° ì´ë¦„ ì…ë ¥: ìŠ¤í‚¬ë£¬í…ŒìŠ¤íŠ¸');
        await runStep(step1, async () => {
            const input = testDoc.querySelector('[data-key="info_name"]');
            input.value = 'ìŠ¤í‚¬ë£¬í…ŒìŠ¤íŠ¸';
            input.dispatchEvent(new Event('input', { bubbles: true }));
            await sleep(1000);
        });

        const step2 = createStep(scenario, 'ìŠ¤í‚¬ë£¬ ëª¨ë‹¬ ì—´ê¸°');
        await runStep(step2, async () => {
            // â­ "ìˆ˜ì •" í…ìŠ¤íŠ¸ê°€ í¬í•¨ëœ ë²„íŠ¼ ì°¾ê¸°
            const section = testDoc.querySelector('.char-section');
            const buttons = section.querySelectorAll('button');
            let runeBtn = null;

            for (let btn of buttons) {
                if (btn.textContent.includes('ìˆ˜ì •')) {

                }
            }

            if (!runeBtn) {
                throw new Error('ìŠ¤í‚¬ë£¬ ìˆ˜ì • ë²„íŠ¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŒ');
            }

            runeBtn.click();
            await sleep(500); // ëª¨ë‹¬ ì—´ë¦¬ëŠ” ì‹œê°„ ëŒ€ê¸°

            const modal = testDoc.getElementById('skillRunemodal');
            const overlay = testDoc.getElementById('modalOverlay');

            if (modal.style.display !== 'block' || overlay.style.display !== 'block') {
                throw new Error(`ëª¨ë‹¬ì´ ì—´ë¦¬ì§€ ì•ŠìŒ (modal: ${modal.style.display}, overlay: ${overlay.style.display})`);
            }
        });

        const step3 = createStep(scenario, 'ì²« ë²ˆì§¸ ë£¬ ì„¤ì •: ê°ì„± IV');
        await runStep(step3, async () => {
            const nameSelects = testDoc.querySelectorAll('.m-rune-name');
            nameSelects[0].value = 'ê°ì„±';

            const lvSelects = testDoc.querySelectorAll('.m-rune-lv');
            lvSelects[0].value = 'IV';
        });

        const step4 = createStep(scenario, 'ê°ì¸ ì…ë ¥');
        await runStep(step4, async () => {
            testDoc.getElementById('m-gakin1').value = 'í…ŒìŠ¤íŠ¸ê°ì¸';
        });

        const step5 = createStep(scenario, 'ì €ì¥ ë²„íŠ¼ í´ë¦­');
        await runStep(step5, async () => {
            const saveBtn = Array.from(testDoc.querySelectorAll('#skillRunemodal button'))
                .find(btn => btn.textContent.includes('ì €ì¥'));
            saveBtn.click();
            await sleep(1000);
        });

        const step6 = createStep(scenario, 'ë£¬ ìš”ì•½ í‘œì‹œ í™•ì¸');
        await runStep(step6, async () => {
            const summary = testDoc.querySelector('[id$="_runeSummary"]');
            if (!summary.textContent.includes('ê°ì„±')) {
                throw new Error('ë£¬ ìš”ì•½ì— ê°ì„±ì´ ì—†ìŒ');
            }
        });
    }

    // ========================================
    // ì‹œë‚˜ë¦¬ì˜¤ 3: 2ê°œ ìºë¦­í„° ë¹„êµ
    // ========================================
    async function scenario3() {
        const scenario = createScenario('ì‹œë‚˜ë¦¬ì˜¤ 3: 2ê°œ ìºë¦­í„° ë¹„êµ');

        const step1 = createStep(scenario, 'ë‘ ë²ˆì§¸ ìºë¦­í„° ì¶”ê°€');
        await runStep(step1, async () => {
            const btn = testDoc.querySelector('.btn-add');
            btn.click();
            await sleep(500);

            // â­ ì´ë¯¸ 1ê°œ ìˆìœ¼ë¯€ë¡œ ì¶”ê°€í•˜ë©´ 2ê°œ
            const sections = testDoc.querySelectorAll('.char-section');
            if (sections.length !== 2) {
                throw new Error(`ìºë¦­í„° ìˆ˜: ${sections.length} (ì˜ˆìƒ: 2, ì´ë¯¸ 1ê°œ ìˆì—ˆìŒ)`);
            }
        });

        const step2 = createStep(scenario, 'ë‘ ìºë¦­í„° ì´ë¦„ ì„¤ì •');
        await runStep(step2, async () => {
            const names = testDoc.querySelectorAll('[data-key="info_name"]');
            names[1].value = 'ìºë¦­í„°2';
            names[1].dispatchEvent(new Event('input', { bubbles: true }));

                throw new Error('ë¹„êµ ì„ íƒ UIê°€ í‘œì‹œë˜ì§€ ì•ŠìŒ');
            }
        });

        const step4 = createStep(scenario, 'ìºë¦­í„° ì„ íƒ');
        await runStep(step4, async () => {
            const leftSelect = testDoc.getElementById('compareCharacterSelectLeft');

    // ========================================
    // ì‹œë‚˜ë¦¬ì˜¤ 4: ì ê¸ˆ/í•´ì œ
    // ========================================
    async function scenario4() {
        const scenario = createScenario('ì‹œë‚˜ë¦¬ì˜¤ 4: ì ê¸ˆ/í•´ì œ ê¸°ëŠ¥');

        const step1 = createStep(scenario, 'ê¸°ë³¸ ëª¨ë“œë¡œ ë³µê·€');
        await runStep(step1, async () => {

        });

        const step5 = createStep(scenario, 'ì…ë ¥ í•„ë“œ í™œì„±í™” í™•ì¸');
        await runStep(step5, async () => {

    }

    // ========================================
    // ëª¨ë“  ì‹œë‚˜ë¦¬ì˜¤ ì‹¤í–‰
    // ========================================
    async function runAllScenarios() {
        if (isRunning) return;

        isRunning = true;
        shouldStop = false;
        startTime = Date.now();

        clearResults();
        document.getElementById('stopBtn').disabled = false;

        try {
            // â­ ì•± ë¡œë“œ
            await loadApp();

            // â­ localStorage ì´ˆê¸°í™” í›„ ìƒˆë¡œê³ ì¹¨ (ìˆœì„œ ì¤‘ìš”!)
            testFrame.contentWindow.localStorage.clear();
            testFrame.contentWindow.location.reload();
            await sleep(2000); // ì¶©ë¶„í•œ ëŒ€ê¸°

            // â­ ì°¸ì¡° ì¬ì„¤ì •
            testWin = testFrame.contentWindow;
            testDoc = testFrame.contentDocument;

            // ì‹œë‚˜ë¦¬ì˜¤ ì‹¤í–‰
            await scenario1();
            await scenario2();
            await scenario3();
            await scenario4();

            // ì„±ê³µ ìš”ì•½
            const summary = document.getElementById('summary');
            summary.className = 'summary success';
            summary.innerHTML = `
                    ğŸ‰ ëª¨ë“  E2E í…ŒìŠ¤íŠ¸ í†µê³¼!<br>
                    ${passedTests}/${totalTests} ì‹œë‚˜ë¦¬ì˜¤ ì„±ê³µ
                `;
            summary.style.display = 'block';

        } catch (error) {
